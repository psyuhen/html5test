<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>获取保险人的电话号码</title>
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function fetch(){
		var agentMainDoc = $("#agentMain").contents();
		var aa = agentMainDoc.find(".call.call-info.callButton.btn-green").get(0);
		aa.click();
		
		setTimeout(function(){
			var fourName = agentMainDoc.find("#callDialog .fourName").text();
			alert(fourName);
			var fourWrap_span = agentMainDoc.find("#callDialog .fourWrap_span").eq(0).text();
			alert(fourWrap_span);
			var fourWrap_span = agentMainDoc.find("#callDialog .fourWrap_span").eq(1).text();
			alert(fourWrap_span);
		},3000);
	}
	
	$(document).ready(function(){
		var url = "http://localhost:8080/html5test/WebCollectorServlet?";
		var param = "url=http://bxr.im/191965";
		$("#agentMain").attr("src",url + param);
	});
</script>
</head>
<body>
	<h4>代理人的主页</h4><button onclick="fetch()">获取电话号码</button>
	<iframe id="agentMain" width="100%" height="500px" src="">
	
	</iframe>
	<div id="test">
	</div>
</body>
</html>
