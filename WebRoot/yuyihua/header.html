<!doctype html>

<!--
header 标签定义文档的页面组合，通常是一些引导和导航信息。

header使用注意：
可以是“网页”或任意“section”的头部部分；
没有个数限制。
如果hgroup或h1-h6自己就能工作的很好，那就不要用header
-->

<header>
    <hgroup>
        <h1>网站标题</h1>
        <h1>网站副标题</h1>
    </hgroup>
</header>

<header>
    <hgroup>
        <h1>网站标题</h1>
        <h2>网站副标题</h2>
    </hgroup>
</header>

<header>
<p>this is the page Logo</p>
<nav>this is page navigation</nav>
</header>
